    <title>PCDM - Clientèle - Créer un bon</title>

<body>
    <header>
    <section class="container-title">
        <div>
            <h1 class="title"> PCDM </h1>
        </div>
    </section>
    </header>
    <main>
        <section class="create-section">
            <div>
                <h2 class="title--style title--marge"><i class="fas fa-search icon__style"></i>Rechercher un bon de maintenance</h2>
            </div>
        </section>
        <section class="homepage">
            <span><a href="index.html" class="link__homepage"><i class="fas fa-home icon__style--homepage"></i> Retour Accueil</a></span>
            <span ><a href="Accueil Clientéle.html" class="link__homepage"><i class="far fa-arrow-alt-circle-left icon__style--homepage"></i> Précédent</a></span>
        </section>
        <section class="rechercher-bon">
            <section class="filtered__section">
                <h3 class="title__search">Rechercher par: </h3>
                <div >
                    <label for="name" class="npt__style--block">Nom : </label>
                    <input type="text" name="name" id="name" class="npt__style--spacing">
                </div>
                <div>
                    <label for="code-client" class="npt__style--block">Code Client : </label>
                    <input type="text" name="code-client" id="code-client" class="npt__style--spacing">
                </div>
                <div>
                    <label for="num-bon" class="npt__style--block">Numéro de bon de maintenance : </label>
                    <input type="text" name="num-bon" id="num-bon" class="npt__style--spacing">
                </div>
                <div>
                    <label for="create-date" class="npt__style--block">Date de création du bon : </label>
                    <input type="text" name="create-date" id="create-date" class="npt__style--spacing">
                </div>
                <div>
                    <label for="" class="npt__style--block">Catégorie de matériel : </label>
                    <input type="checkbox" name="software" id="software" class="npt__style--spacing">
                    <label for="software">Software</label>
                    <input type="checkbox" name="hardware" id="hardware" class="npt__style--spacing">
                    <label for="hardware">Hardware</label>
                </div>
                <div>
                    <label for="" class="npt__style--block">Type de matériel</label>
                    <select name="" id="" class="npt__style--spacing">
                        <option value="" selected disabled> Choisir le matériel</option>
                        <option value="">Autre choix</option>
                    </select>
                </div>
            </section>
            <aside class="search__section">
                <div class="search--style">
                    <label for="search__filter"><i class="fas fa-search icon__search--style"></i></label>
                    <input type="search" name="search__filter" id="search__filter" class="npt__style--spacing npt__search--style">
                </div>
                <div>
                    <!--Affichage des elements aprés recherche dand BDD-->
                </div>
            </aside>
        </section>
    </main>
    <footer>
        <section class="container-footer">
            <div class="contact">
                <h2 class="h2-footer">Contact</h2>
                <i class="far fa-user-circle"><span class="fa-icon-innter-text">&nbsp;Shirley Berchel</i>
                <i class="far fa-user-circle"><span class="fa-icon-innter-text">&nbsp;Samuel Febrissy</i>
                <i class="far fa-user-circle"><span class="fa-icon-innter-text">&nbsp;Alban Cardon</i>
                <i class="far fa-user-circle"><span class="fa-icon-innter-text">&nbsp;Thomas Reuter</i>
                <i class="fas fa-phone-alt"><span class="fa-icon-innter-text">&nbsp;06 66 62 89 42</i>
                <i class="fas fa-map-marker"><span class="fa-icon-innter-text">&nbsp;Greta - Compiègne 60200</i></i>
            </div>
            <div class="contact">
                <h2 class="h2-footer">Services</h2>
                <ul class="ul-footer">
                    <li onclick="window.location.href= 'clientele.html'">Clientèle</li>
                    <li onclick="window.location.href= 'diagnostic.html'">Diagnostic</li>
                    <li onclick="window.location.href= 'devis.html'">Devis</li>
                    <li onclick="window.location.href= 'fournisseurs.html'">Fournisseurs</li>
                </ul>
            </div>
        </section>
        <span class="space"></span>
        <center><hr class="hr"></center>
        <section class="container-mentions">

        </section>
    </footer>
